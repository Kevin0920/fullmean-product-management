<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
  <body>
    <section id="home" class="tt-fullHeight" data-stellar-vertical-offset="50" data-stellar-background-ratio="0.2">
      <div class="container">
        <h1>Registration</h1>
        <form class="form-horizontal" (submit) = "register()">
          <div class="form-group">
            <label class="control-label col-sm-2">User Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="user name..." name="userName" [(ngModel)]="user_reg.userName">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
              <input type="text" name="email" class="form-control" placeholder="email" [(ngModel)]="user_reg.email">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input type="text" name="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user_reg.password">
            </div>
          </div>


          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
        </form>
      </div>


    </section>

  </body>
</html>
